 <div class="container-fluid sign-in card-space">
  <h1 class="text-center" class="header">sign in</h1>
  <form #userform="ngForm" (ngSubmit)="onSubmit(userform)" novalidate>
    <!-- {{userform.value | json}} -->
    <div class="form-group">
      <label>Email</label>
      <input type="text" required  #username="ngModel" 
      [class.is-invalid]="username.invalid && username.touched" class="form-control" 
      name="username" [(ngModel)]="usermodel.username" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      <small class="text-danger" [class.d-none]="username.valid||username.untouched">username is invalid</small>
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" required  #password="ngModel" 
      [class.is-invalid]="password.invalid && password.touched" class="form-control" 
      name="password" [(ngModel)]="usermodel.password" maxlength="12" minlength="6">
      <small class="text-danger" [class.d-none]="password.valid||password.untouched">password is invalid</small>
    </div>
    <button  [routerLink]="['/products']" class="btn btn-primary sign-in-buuton" type="submit" [disabled]="userform.form.invalid">Sign In</button> <a class="nav-link sign-up-button" routerLink="/signUp">Sign Up</a>
   
     

    
  </form>
</div>
